<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dash</title>
    
    <!-- Full-screen mode for iOS when added to Home Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #282c34;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        #levelSelect {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #levelSelect button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #gameArea {
            position: relative;
            width: 80%;
            height: 300px;
            background-color: #fff;
            overflow: hidden;
            border: 2px solid #000;
            margin-top: 20px;
        }

        #player {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 5px;
        }

        #obstacle {
            position: absolute;
            bottom: 0;
            right: -50px;
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 5px;
        }

        #score {
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pixel Dash</h1>
    
    <!-- Level Select -->
    <div id="levelSelect">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    
    <!-- Game Area -->
    <div id="gameArea">
        <div id="player"></div>
        <div id="obstacle"></div>
    </div>
    
    <div id="score">Score: 0</div>
    
    <script>
        const player = document.getElementById('player');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');

        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let obstacleSpeed = 5;

        // Start game with selected difficulty
        function startGame(level) {
            if (level === 'easy') obstacleSpeed = 3;
            if (level === 'medium') obstacleSpeed = 5;
            if (level === 'hard') obstacleSpeed = 7;

            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            isGameOver = false;
            moveObstacle();
        }

        // Player jump function
        function jump() {
            if (isJumping) return;
            isJumping = true;

            let position = 0;
            const jumpInterval = setInterval(() => {
                if (position >= 150) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        } else {
                            position -= 5;
                            player.style.bottom = position + 'px';
                        }
                    }, 20);
                } else {
                    position += 5;
                    player.style.bottom = position + 'px';
                }
            }, 20);
        }

        // Move obstacle
        function moveObstacle() {
            let obstaclePosition = 500;

            const obstacleInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleInterval);
                    alert('Game Over! Final Score: ' + score);
                    return;
                }

                obstaclePosition -= obstacleSpeed;
                obstacle.style.left = obstaclePosition + 'px';

                if (obstaclePosition < -30) {
                    obstaclePosition = 500;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                // Collision detection
                const playerBottom = parseInt(window.getComputedStyle(player).bottom);
                if (obstaclePosition > 0 && obstaclePosition < 30 && playerBottom < 30) {
                    isGameOver = true;
                }
            }, 20);
        }

        // Listen for click or tap to jump
        document.addEventListener('click', jump); // Desktop click
        document.addEventListener('touchstart', jump); // Mobile tap
    </script>
</body>
	</html>
